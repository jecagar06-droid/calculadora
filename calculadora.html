<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  
  <link rel="stylesheet" href="./css/calculadora.css">
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-primary">
    <div class="container-fluid">
      <a class="navbar-brand .text-primary" href="index.html">Jessica Alejandra G.</a>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav me-auto mb-2 mb-lg-0">
          <a class="nav-link" href="index.html">Página Principal</a>
          <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Ejercicios importantes</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="calculadora.html">Calculadora</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  
  <h3 id="mensajeEnojo" class="mensaje-enojado text-center" hidden>¡NO ME TOQUES O TE MALDIGO!</h3>

  
  <div class="d-flex justify-content-center mt-4">
    <div class="card shadow conejo-container" style="width: 360px; border: 2px solid #fd0db9;">
      <div class="card-body text-center">
        <pre id="conejoNormal" class="conejo">
 (")_(")
 (=^.^=)
 (")_(")
        </pre>

        <pre id="conejoEnojado" class="conejo" hidden>
 (")_(")
 (=ò.ó=)
 (")_(")
        </pre>
      </div>
    </div>
  </div>

  <!-- CALCULADORA -->
  <div class="d-flex justify-content-center align-items-start mt-4 mb-5">
    <div class="card bg-dark text-light shadow" style="width: 360px; border: 2px solid #fd0da9;">  
      <div class="card-body">
        <h3 class="card-title text-info text-center mb-3">Calculadora Básica</h3>

        <form id="calculadora">
          <div class="mb-2">
            <label class="form-label">Primer número</label>
            <input type="number" id="numero1" class="form-control" placeholder=>
          </div>

          <div class="mb-2">
            <label class="form-label">Segundo número</label>
            <input type="number" id="numero2" class="form-control" placeholder=>
          </div>

          <div class="mb-3">
            <label class="form-label">Operación</label>
            <select id="operacion" class="form-select">
              <option value="sumar">Sumar</option>
              <option value="restar">Restar</option>
              <option value="multiplicar">Multiplicar</option>
              <option value="dividir">Dividir</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">Calcular</button>
        </form>

        <div id="calculo" class="mt-3 text-center" hidden>Resultado</div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/main2.js"></script>
  <script src="./js/conejos.js"></script>
  <script src="./js/calculadora2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
